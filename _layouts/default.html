<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>{{ site.title }}</title>
	{% if site.author %}<meta name="author" content="{{ site.author }}" />{% endif %}
	{% if site.email %}<meta name="email" content="{{ site.email }}" />{% endif %}
	{% if site.venue %}<meta name="author" content="{{ site.venue }}" />{% endif %}
	{% if site.date %}<meta name="date" content="{{ site.date }}" />{% endif %}
	{% if site.description %}<meta name="description" content="{{ site.description }}" />{% endif %}	

	<!-- Slippy structural styles -->
	<link type="text/css" rel="stylesheet" href="stylesheets/slippy-0.9.0.css"/>
	<!-- Syntax highlighting -->
	<link type="text/css" rel="stylesheet" href="stylesheets/highlighter.css"/>
	<!-- Slippy theme -->
	<link type="text/css" rel="stylesheet" href="stylesheets/slippy-pure-big-font.css"/>
	<link type="text/css" rel="stylesheet" href="stylesheets/3dd13.css"/>

	<!-- Slippy core file and dependencies -->
	<script type="text/javascript" src="javascripts/jquery-1.5.1.min.js"></script>	
	<script type="text/javascript" src="javascripts/jquery.history.js"></script>
	<script type="text/javascript" src="javascripts/slippy-0.9.0.js"></script>
	<script type="text/javascript" src="javascripts/jquery.flip.min.js"></script>
	<script type="text/javascript" src="javascripts/3dd13.js"></script>

	<!-- Slippy init code -->
	<script type="text/javascript">
	$(function() {
		$(".slide").slippy({});
	});
	</script>
</head>
<body>
	{{ content }}
	
  <div id="footer">
    <div id="footer-wrapper">
      <div id="hotkeys">
        <h2>Usage:</h2>
        <ul>
            <li>Navigation: [Left]/[Right]</li>
            <li>Overview: [ESC]</li>
        </ul>
      </div>
      <div id="built-by">
        <h2>Created by:</h2>
        <ul>
            <li>Eddie Lau</li>
            <li><a href="http://3dd13.me">http://3dd13.me</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
